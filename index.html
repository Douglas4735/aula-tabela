<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td{
            border: 1px solid black;
        }
        tfoot{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>produto</th>
                <th>quantidade</th>
                <th>black friday</th>
                <th>preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="1">produto 1</td>
                <td>2</td>
                <td rowspan="2">sim</td>
                <td>10$</td>
            </tr>
            <tr>
                <td rowspan="1">produto 2</td>
                <td>3</td>
                <td>10$</td>
                
            </tr>
            <tr>
                <td>produto 3</td>
                <td>5</td>
                <td>não</td>
                <td>20$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total</td>
                <td>30$</td>
            </tr>
        </tfoot>
        
    </table>
</body>
